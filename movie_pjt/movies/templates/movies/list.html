{% extends 'base.html' %}
{% block body %}
<h1>Movies List</h1>
{% for movie in movies %}
<div class="row my-2 mx-2">
    <div class="mx-2">
        <a href="{% url 'movies:detail' movie.pk %}"><img src="{{movie.poster_url}}" alt="plz wait" /></a>
    </div>
    <div class="mx-2">
        <h4>{{movie.title}}</h4>
        <p>{{movie.genre}}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
